{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add new location{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="Name" required>
    <label for="city">City</label>
    <input name="city" id="city" value="City" required>

    <label for="country">Country</label>
    <input name="country" id="country" value="Country">

    Public: 
    <input type="radio" id="public" name="otg" value="0" checked="checked" >
    <br>
    Private:
    <input type="radio" id="private" name="otg" value="1">

    

    <input type="submit" value="Save">
  </form>
{% endblock %}
